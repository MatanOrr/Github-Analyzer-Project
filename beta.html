<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Basic styling -->
    <link rel="stylesheet" href="beta.css">
    <script src="https://kit.fontawesome.com/b907501226.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>GitHub Profile Finder</h1>
        <img src="/assests/github_icon.svg" alt="github_icon" class="github-icon">

        <section id="Search Box">
            <h2>Find User Name</h2>
            <label for="UserName">Enter Username</label>
            <input type="text" id="usernameInput">
            <input type="button" value="Submit" id="submitButton">
        </section>
    </header>

    <div class="info-box">
        <img src="path-to-avatar.jpg" alt="User Avatar" class="avatar">
        <div class="user-nickname">@nickname</div>
        <div class="user-email">email@example.com</div>
    </div>


    <div class="repo-container" id="repoContainer"></div>

    <!-- Container to hold the repository boxes -->
    <script type="module" src="/script/main.js"></script>
</body>


</html>
