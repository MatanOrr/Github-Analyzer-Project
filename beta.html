<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Basic styling -->
    <link rel="stylesheet" href="beta.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b907501226.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="page-title">GitHub <br> Profile Finder</h1>
        <img src="/assests/github_icon.svg" alt="github_icon" class="page-icon">
    </header>


    <section id="Search Box" class="search-container">
        <h2>Find User Name</h2>
        <div>
            <input type="text" id="usernameInput" placeholder="Type user name here..." class="search-box">
            <span class="fa fa-search" id="submitButton"></span>
        </div>
    </section>

    <div id="userInfoBox"></div>

    <div class="repo-container" id="repoContainer"></div>

    <!-- Container to hold the repository boxes -->
    <script type="module" src="/script/main.js"></script>
</body>


</html>
