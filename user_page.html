<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Basic styling -->
    <link rel="stylesheet" href="/newCSS/user_page.css">
    <!-- Fonts! -->
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b907501226.js" crossorigin="anonymous"></script>

</head>

<body class="main-grid">
    <!-- Header -->
    <div class="header-flex">

        <!-- Page Title -->
        <a href='main_page.html'>
            <h1>GitHub Profile Analyzer</h1>
        </a>

        <!-- Logo -->
        <div class="page-logo">
            <img src="assests/git_logo.png" alt="" class="logo-img">
        </div>

        <!-- Search Bar -->
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter a GitHub Username..." id="usernameInput">
            <button class="search-icon" id="submitButton">
                        <!-- Assuming your magnifying glass is an SVG or an icon font -->
                        <img src="assests/magnifying_glass_icon.svg" alt="Search">
                    </button>
        </div>
    </div>

    <!-- Info-grid -->
    <div class="info-grid" id="infoGrid">
        <!-- User box  -->
        <div class="user-box" id="userInfoBox">

            <!-- User Title -->
            <h3>Username</h3>

            <!-- avatar -->
            <div class="avatar"></div>

            <p>@nickname</p>

            <p>Description</p>
        </div>

        <!-- Stats Box - 1 -->
        <div class="stats-box" id="pieChartBox">Here will be pie chart</div>

        <!-- Stats Box - 2 -->
        <div class="stats-box" id="barChartBox">Here will be columns</div>

        <h1 class="repos-title">User Repositories</h1>

        <!-- Repos Flex -->
        <div class="repos-flex" id="repoContainer">
            <div class="repo-box"></div>
            <div class="repo-box"></div>
            <div class="repo-box"></div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script type="module" src="/script/user_page.js"></script>
</body>



</html>
